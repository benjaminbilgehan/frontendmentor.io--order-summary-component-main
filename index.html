<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">
   <div class="container">
    <div class="banner-photo">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="container-info">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
    <div class="annual-plan">
      <div class="music">
      <img src="/images/icon-music.svg" alt="">
        <ul class="list">
          <li class="title-plan">Annual Plan</li>
          <li class="price-info">$59.99/year</li>
        </ul>
      </div>
        <a href="#" class="change-link">Change</a>
    </div>
    <div class="payment-button-group">
    <button class="payment-btn">Proceed to Payment</button>
    <a class="cancel-link" href="#">Cancel Order </a>
  </div>
</div>
   </div>


 

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benjamin Bilgehan</a>
  </div>
  
</body>
</html>
